extends: eslint:recommended
parserOptions:
  ecmaVersion: 2017
  sourceType: module
plugins:
  - import
env:
    commonjs: true
    browser: true
    mocha: true
    es6: true
rules:
    import/extensions:
      - error
      - always
      -   js: always
          ts: never
    no-undefined: error
    no-var: error
    indent:
      - warn
      - 4
    no-unused-vars: error
    require-jsdoc:
      - warn
      - require:
          FunctionDeclaration: true
          ClassDeclaration: true
          MethodDefinition: true
          ArrowFunctionExpression: false
          FunctionExpression: true
    valid-jsdoc:
      - warn
      - requireParamDescription: false
        requireReturnDescription: false
